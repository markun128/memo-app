    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const categories = [

          { value: 'ä»•äº‹', label: 'ðŸ“‹ ä»•äº‹' },
          { value: 'ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆ', label: 'ðŸ  ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆ' },

        // ãƒ‡ã‚¸ã‚¿ãƒ«æ™‚è¨ˆã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ
        const DigitalClock = () => {
          const [time, setTime] = useState(new Date());

          useEffect(() => {
            const timer = setInterval(() => {

            return () => clearInterval(timer);

          const formatTime = (date) => {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const dateStr = date.toLocaleDateString('ja-JP', {
              year: 'numeric',
              month: '2-digit',
              day: '2-digit',
              weekday: 'short'
            });
            return `${dateStr} ${hours}:${minutes}:${seconds}`;
          };

          return React.createElement('div', { className: 'digital-clock' }, formatTime(time));
        };

            const date = new Date(dateString);

            if (diffDays === 0) {

                minute: '2-digit'

              return 'æ˜¨æ—¥';

            } else {
              return date.toLocaleDateString('ja-JP');
            }
          };

                  className: 'category-select',

                  key: 'category'
                }, [
                  React.createElement('option', { value: 'ä»•äº‹', key: 'work' }, 'ðŸ“‹ ä»•äº‹'),
                  React.createElement('option', { value: 'ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆ', key: 'private' }, 'ðŸ  ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆ'),
                  React.createElement('option', { value: 'ã‚¢ã‚¤ãƒ‡ã‚¢', key: 'idea' }, 'ðŸ’¡ ã‚¢ã‚¤ãƒ‡ã‚¢'),
                  React.createElement('option', { value: 'è²·ã„ç‰©', key: 'shopping' }, 'ðŸ›’ è²·ã„ç‰©'),
                  React.createElement('option', { value: 'ãã®ä»–', key: 'other' }, 'ðŸ“ ãã®ä»–')
                ])

              React.createElement('div', { className: 'memo-actions', key: 'actions' }, [
                React.createElement('button', {
                  className: `btn btn-favorite btn-small ${memo.isFavorite ? 'active' : ''}`,
                  onClick: () => onToggleFavorite(memo.id),
                  key: 'favorite'
                }, memo.isFavorite ? 'â­' : 'â˜†'),
                React.createElement('button', {

                  key: 'delete'
                }, 'å‰Šé™¤ ðŸ’”')
              ])
            ]),
            memo.tags.length > 0 && React.createElement('div', { className: 'memo-tags', key: 'tags' },
              memo.tags.map(tag => React.createElement('span', { className: 'tag', key: tag }, `#${tag}`))
            ),
            React.createElement('textarea', {
              className: 'memo-content',
              placeholder: 'ãƒ¡ãƒ¢ã‚’æ›¸ã„ã¦ã­...ðŸ’­ (#ã‚¿ã‚° ã§åˆ†é¡žã§ãã¾ã™)',
              value: memo.content,
              onChange: handleContentChange,
              onInput: handleTextareaResize,
              key: 'content'
            })
          ]);
        };

        // ãƒ¡ã‚¤ãƒ³ã‚¢ãƒ—ãƒªã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ
        const MemoApp = () => {
          const [memos, setMemos] = useState([]);
          const [searchQuery, setSearchQuery] = useState('');
          const [currentCategory, setCurrentCategory] = useState('');
          const [currentSort, setCurrentSort] = useState('updated');
          const [showFavoritesOnly, setShowFavoritesOnly] = useState(false);

          // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒ¡ãƒ¢ã‚’èª­ã¿è¾¼ã¿
          useEffect(() => {
            const savedMemos = localStorage.getItem('memos');
            if (savedMemos) {
              setMemos(JSON.parse(savedMemos));
            }
          }, []);

          // ãƒ¡ãƒ¢ã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
          const saveMemos = useCallback((memosToSave) => {
            localStorage.setItem('memos', JSON.stringify(memosToSave));
          }, []);

          // IDç”Ÿæˆ
          const generateId = () => {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
          };

          // ã‚¿ã‚°æŠ½å‡º
          const extractTags = (content) => {
            const tagRegex = /#([\w\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]+)/g;
            const tags = [];
            let match;
            while ((match = tagRegex.exec(content)) !== null) {
              tags.push(match[1]);
            }
            return [...new Set(tags)];
          };

          // æ–°ã—ã„ãƒ¡ãƒ¢ã‚’è¿½åŠ 
          const addMemo = () => {
            const newMemo = {
              id: generateId(),
              content: '',
              category: 'ãã®ä»–',
              tags: [],
              isFavorite: false,
              createdAt: new Date().toISOString(),
              updatedAt: new Date().toISOString()
            };
            
            const updatedMemos = [newMemo, ...memos];
            setMemos(updatedMemos);
            saveMemos(updatedMemos);
          };

          // ãƒ¡ãƒ¢ã‚’æ›´æ–°
          const updateMemo = (id, content) => {
            const updatedMemos = memos.map(memo => {
              if (memo.id === id) {
                return {
                  ...memo,
                  content,
                  tags: extractTags(content),
                  updatedAt: new Date().toISOString()
                };
              }
              return memo;
            });
            setMemos(updatedMemos);
            saveMemos(updatedMemos);
          };

          // ãƒ¡ãƒ¢ã®ã‚«ãƒ†ã‚´ãƒªã‚’æ›´æ–°
          const updateMemoCategory = (id, category) => {
            const updatedMemos = memos.map(memo => {
              if (memo.id === id) {
                return {
                  ...memo,
                  category,
                  updatedAt: new Date().toISOString()
                };
              }
              return memo;
            });
            setMemos(updatedMemos);
            saveMemos(updatedMemos);
          };

          // ãŠæ°—ã«å…¥ã‚Šåˆ‡ã‚Šæ›¿ãˆ
          const toggleFavorite = (id) => {
            const updatedMemos = memos.map(memo => {
              if (memo.id === id) {
                return {
                  ...memo,
                  isFavorite: !memo.isFavorite,
                  updatedAt: new Date().toISOString()
                };
              }
              return memo;
            });
            setMemos(updatedMemos);
            saveMemos(updatedMemos);
          };

          // ãƒ¡ãƒ¢ã‚’å‰Šé™¤
          const deleteMemo = (id) => {
            if (confirm('æœ¬å½“ã«å‰Šé™¤ã—ã¡ã‚ƒã†ï¼ŸðŸ˜¢')) {
              const updatedMemos = memos.filter(memo => memo.id !== id);
              setMemos(updatedMemos);
              saveMemos(updatedMemos);
            }
          };

          // å…¨ãƒ¡ãƒ¢ã‚’å‰Šé™¤
          const clearAllMemos = () => {
            if (confirm('å…¨éƒ¨æ¶ˆãˆã¡ã‚ƒã†ã‘ã©ã€æœ¬å½“ã«ã„ã„ã®ï¼ŸðŸ’”')) {
              setMemos([]);
              saveMemos([]);
            }
          };

          // ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
          const exportMemos = () => {
            const exportData = {
              memos,
              exportDate: new Date().toISOString(),
              totalCount: memos.length
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `ãƒ¡ãƒ¢ãƒ‡ãƒ¼ã‚¿_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
          };

          // æ¤œç´¢ã‚’ã‚¯ãƒªã‚¢
          const clearSearch = () => {
            setSearchQuery('');
          };

          // ãŠæ°—ã«å…¥ã‚Šãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’åˆ‡ã‚Šæ›¿ãˆ
          const toggleFavoritesOnly = () => {
            setShowFavoritesOnly(!showFavoritesOnly);
          };

          // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã¨ã‚½ãƒ¼ãƒˆ
          const getFilteredAndSortedMemos = () => {
            let filtered = memos;

            // ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            if (currentCategory) {
              filtered = filtered.filter(memo => memo.category === currentCategory);
            }

            // ãŠæ°—ã«å…¥ã‚Šãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            if (showFavoritesOnly) {
              filtered = filtered.filter(memo => memo.isFavorite);
            }

            // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            if (searchQuery) {
              const query = searchQuery.toLowerCase();
              filtered = filtered.filter(memo => 
                memo.content.toLowerCase().includes(query) ||
                memo.tags.some(tag => tag.toLowerCase().includes(query))
              );
            }

            // ã‚½ãƒ¼ãƒˆ
            filtered.sort((a, b) => {
              switch (currentSort) {
                case 'created':
                  return new Date(b.createdAt) - new Date(a.createdAt);
                case 'alphabetical':
                  return a.content.localeCompare(b.content);
                case 'favorites':
                  if (a.isFavorite && !b.isFavorite) return -1;
                  if (!a.isFavorite && b.isFavorite) return 1;
                  return new Date(b.updatedAt) - new Date(a.updatedAt);
                default: // 'updated'
                  return new Date(b.updatedAt) - new Date(a.updatedAt);
              }
            });

            return filtered;
          };

            } else if (showFavoritesOnly) {

            } else {

            ]),
            
            React.createElement('div', { className: 'smart-controls', key: 'controls' }, [
              React.createElement('div', { className: 'search-container', key: 'search' }, [

                  placeholder: 'ãƒ¡ãƒ¢ã‚’æ¤œç´¢...',

                  key: 'input'
                }),
                React.createElement('button', {

                  onClick: clearSearch,
                  key: 'clear'
                }, 'ã‚¯ãƒªã‚¢')
              ]),
              
              React.createElement('div', { className: 'filter-container', key: 'filters' }, [
                React.createElement('select', {
                  className: 'filter-select',
                  value: currentCategory,
                  onChange: (e) => setCurrentCategory(e.target.value),
                  key: 'category'
                }, categories.map(cat => 
                  React.createElement('option', { key: cat.value, value: cat.value }, cat.label)
                )),

                  className: 'filter-select',
                  value: currentSort,
                  onChange: (e) => setCurrentSort(e.target.value),
                  key: 'sort'
                }, sortOptions.map(opt => 
                  React.createElement('option', { key: opt.value, value: opt.value }, opt.label)
                )),
                
                React.createElement('button', {
                  className: `btn btn-filter ${showFavoritesOnly ? 'active' : ''}`,
                  onClick: toggleFavoritesOnly,
                  key: 'favorites'
                }, 'â­ ãŠæ°—ã«å…¥ã‚Šã®ã¿')
              ])
            ]),
            
            React.createElement('div', { className: 'memo-controls', key: 'memo-controls' }, [
              React.createElement('button', {
                className: 'btn btn-primary',
                onClick: addMemo,
                key: 'add'
              }, 'æ–°ã—ã„ãƒ¡ãƒ¢'),
              React.createElement('button', {
                className: 'btn btn-info',
                onClick: exportMemos,
                key: 'export'
              }, 'ðŸ“¤ ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ'),
              React.createElement('button', {
                className: 'btn btn-danger',
                onClick: clearAllMemos,
                key: 'clear-all'
              }, 'å…¨ã¦å‰Šé™¤')
            ]),
            
            React.createElement('div', { className: 'memo-list', key: 'memo-list' },
              filteredMemos.length === 0 ? 
                React.createElement('div', { className: 'empty-state' },
                  React.createElement('p', {}, getEmptyMessage())
                ) :
                filteredMemos.map(memo => 
                  React.createElement(MemoItem, {
                    key: memo.id,
                    memo: memo,
                    onUpdate: updateMemo,
                    onDelete: deleteMemo,
                    onToggleFavorite: toggleFavorite,
                    onUpdateCategory: updateMemoCategory
                  })
                )
            )
          ]);
        };

        // ã‚¢ãƒ—ãƒªã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(MemoApp));
    </script>

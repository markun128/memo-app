<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルメモ帳アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>シンプルメモ帳</h1>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="メモを検索...">
            <button id="clearSearch" class="btn btn-secondary">クリア</button>
        </div>
        
        <div class="memo-controls">
            <button id="addMemo" class="btn btn-primary">新しいメモ</button>
            <button id="clearAll" class="btn btn-danger">全て削除</button>
        </div>
        
        <div class="memo-list" id="memoList">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
